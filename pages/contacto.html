<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Nunito:wght@200&family=Palette+Mosaic&family=Raleway:wght@100&family=Salsa&display=swap"
        rel="stylesheet">
    <link rel="shorcut icon" type="icon" href="img/logo sin fondo corto peque.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Nunito:ital,wght@0,200;1,200&family=Palette+Mosaic&family=Raleway:wght@100&family=Salsa&display=swap"
        rel="stylesheet">
    <title>Arstimarfla Jardín Rodante</title>

</head>

<!-- Todo el contenido visible de la web -->

<body>
    <!------------------Header---------------- -->
    <!-- Nav de BT -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="bg-light rounded px-4" src="../img/logo sin fondo corto peque.png"
                        alt="Logo del jardin"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link rounded-circle bg-primary text-light" href="../index.html">Inicio</a>
                        <a class="nav-link rounded-circle bg-success text-light" href="grupos.html">Grupos</a>
                        <a class="nav-link rounded-circle bg-danger text-light" href="quienessmos.html">Quienes
                            Somos</a>
                        <a class="nav-link rounded-circle bg-warning text-light"
                            href="experiencias.html">Experiencias</a>
                        <a class="nav-link rounded-circle bg-info text-light" href="contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--------------------- main------------------------ -->
    <!--  -botones contacto y formulario -- -->
    <main class="main">
        <section>
            <div class="main__presentacion">
                <h1 class="main__presentacion--h1"> <strong>Contactate con nosotras</strong>
                </h1>
            </div>

            <div>
                <button>whatsapp</button>
                <button>Instagram</button>
            </div>

            <div>
                <!-- Formulario de contacto -->
                <fieldset>
                    <legend>Dejanos tu consulta</legend>
                    <label for="nombre_apellido">Nombre:</label>
                    <input type="text" name="nombre_apellido" placeholder="Nombre y apellido">
                    <label for="email">Email:</label>
                    <input type="text" name="email" placeholder="Su email">
                    <label for="telefono">Teléfono:</label>
                    <input type="number" name="telefono" placeholder="1199999999">
                    <!-- ¿Cómo preferís que te contactemos?</label> -->
                    <select name="pref_contacto">
                        <option value="seleccion">¿Cómo preferís que te contactemos?</option>
                        <option value="telefono">Teléfono</option>
                        <option value="email">E-mail</option>
                        <option value="whatsapp">Whatsapp</option>
                        <option value="otros">Otros</option>
                    </select>
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="text" cols="30" rows="10"
                        placeholder="Por favor, dejanos tu mensaje aquí."></textarea>

                    <!-- Botones de enviar o limpiar form -->
                    <input type="submit" value="Enviar Formulario">
                    <input type="reset" value="Limpiar Formulario">

                </fieldset>
            </div>




    </main>


    <!--------------------- footer------------------------ -->
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="./icons/Ig.png" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

                <!-- Whatsapp -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="./icons/wa.png" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-whatsapp"></i></a>

            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="bg-warning">
            <a class="text-white" href="https://mdbootstrap.com/">Arstimarfla: Creando infancias felices</a>
        </div>
        <!-- Copyright -->
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
