    <main class="mainContacto">

                    <div>

                    <div>

                    </div>
                </div>

                <!-- Formulario de contacto de Bootstrap--> 
                <div class="col-7">
                    <form class="col">
                        <div class="col-md-3">
                            <label for="inputNombre4" class="form-label">Nombre</label>
                            <input type="nombre" class="form-control" id="inputNombre4">
                        </div>
                        <div class="col-md-3">
                            <label for="inputApellido4" class="form-label">Apellido</label>
                            <input type="apellido" class="form-control" id="inputApellido4">
                        </div>
                        <div class="col-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="@">
                        </div>
                        <div class="col-3">
                            <label for="inputtelefono2" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="inputtelefono2" placeholder="+541199999999">
                        </div>
                        <div class="col-md-3">
                            <label for="inputModoContacto" class="form-label">¿Cómo preferís que te contactemos?</label>
                            <select id="inputModoContacto" class="form-select">
                                <option selected>Elegí...</option>
                                <option>Teléfono</option>
                                <option>Whatsapp</option>
                                <option>e-mail</option>
                                <option>Otra forma</option>
                            </select>
                        </div>
                        <div class="col-6 row-6">
                            <label for="inputMensaje4" class="form-label">Mensaje</label>
                            <input type="mensaje" class="form-control" id="inputMensaje4"
                                placeholder="Por favor, dejanos tu mensaje">
                        </div>
                        <!-- Botones del formulario -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="reset" class="btn btn-primary">Borrar</button>
                        </div>
                    </form>
